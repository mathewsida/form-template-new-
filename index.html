   <main class="wrapper">
       <form method="get" action="" class="main-form">
        <div> 
            <label for="FirstName">First Name</label>:<br/>
            <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required="required" title="First name is required" />
        </div>
        <div> 
            <label for="LastName">Last Name</label>:<br/>
            <input type="text" name="LastName" id="LastName" placeholder="Last Name" required="required" title="Last name is required" />
        </div>
        <div> 
            <label for="Email">Email</label>:<br/>
            <input type="email" name="Email" id="Email" placeholder="Email" required="required" title="Email is required" />
        </div>
        <div> 
            <label for="Address">Address</label>:<br/>
            <input type="text" name="Address" id="Address" placeholder="Street Address Here" required="required" title="Address is required" />
        </div>
        <div>
            <label for="State">State</label>:<br />
            <select name="State" id="State">
                <option value="">Please select your state</option>
                <option value="AK">Alaska</option>
                <option value="CA">California</option>
                <option value="OR">Oregon</option>                
                <option value="WA">Washington</option>
            </select>
        </div>
        <div>
                <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                    <label><input type="radio" name="JoiningMailingList" value="Yes" />Yes</label><br />
                    <label><input type="radio" name="JoiningMailingList" value="No" />No</label><br />
                    
                </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>What are you interested in?</legend>
                <label><input type="checkbox" name="InterestedIn" value="Website" />Website</label><br />
                <label><input type="checkbox" name="InterestedIn" value="OnlineCalender" />OnlineCalender</label><br />
                <label><input type="checkbox" name="InterestedIn" value="ContactForm" />Contact Form</label><br />
                <label><input type="checkbox" name="InterestedIn" value="ComplimentaryLollipops" />Complimentary Lollipops</label><br />
            </fieldset>
        </div>
            <div>
                <label for="Address">Address</label>:<br/>
                <textarea name="comments" placeholder="Your opinion is important to us" cols="36" rows="4"></textarea>
            </div>
        <div><input type ="submit" value="Submit" /></div>
       </form>
